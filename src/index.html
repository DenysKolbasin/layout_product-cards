<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div class="product-card" data-qa="card">
      <div class="product-card__image">
        <img
          src="images/imac.jpeg"
          alt="imac-A1419"
          class="product-card__image_size"
        >
      </div>
      <p class="product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>
      <p class="product-code">
        Product code: 195434
      </p>
      <div class="star">
        <ul class="stars-stars_4">
          <div class="stars">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </div>
        </ul>
        <p class="stars-reviews">
          Reviews: 5
        </p>
      </div>
      <div class="price">
        <ul class="price-text">
          <li class="price-text__price">Price:</li>
          <li class="price-text__mount">$2,199</li>
        </ul>
      </div>
      <form
        action="https://mate.academy/"
        method="get"
      >
        <input
        type="submit"
        value="BUY"
        class="button"
        data-qa="hover"
        >
      </form>
    </div>
  </body>
</html>
